{% extends 'blog/base.html' %}

{% block content %}
  <div class="d-flex flex-column gap-5">
    <article>
      <div class="post_header d-flex justify-content-between align-items-center">
        {% if post.published_date %}
          <time>published: {{ post.published_date }}</time>
        {% endif %}
        {% if user.is_authenticated %}
        <div class="actions">
          <a class="btn btn-blog-circle" href="{% url 'post_edit' pk=post.pk %}">
            <i class="bi bi-pencil"></i>
          </a>
          {% if not post.published_date %}
          <a class="btn btn-blog-circle" href="{% url 'post_publish' pk=post.pk %}">
            <i class="bi bi-check2-circle"></i>
          </a>
          {% endif %}
        </div>
        {% endif %}
      </div>
      <div class="post_main">
        <h2 class="blog_title">{{ post.title }}</h2>
        <p>{{ post.text|linebreaksbr }}</p>
      </div>
    </article>
  </div>
{% endblock %}
