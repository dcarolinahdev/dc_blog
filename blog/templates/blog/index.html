{% extends 'blog/base.html' %}

{% block content %}
  <div class="d-flex flex-column gap-5">
    {% for post in posts %}
      <article>
        <time>published: {{ post.published_date }}</time>
        <h2><a href="">{{ post.title }}</a></h2>
        <p>{{ post.text|linebreaksbr }}</p>
      </article>
    {% endfor %}
  </div>
{% endblock %}
